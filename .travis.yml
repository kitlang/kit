sudo: false
language: generic
cache:
  directories:
  - $HOME/.stack
addons:
  apt:
    packages:
    - libgmp-dev
    - gcc
    - make
    - ruby
    - ruby-dev
  homebrew:
    packages:
    - libyaml

env:
  matrix:
    - CC=gcc
    - CC=clang

os:
  - linux
  - osx

matrix:
  fast_finish: true

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_retry curl -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 -C ~/.local/bin '*/stack'; fi

install:
- stack --no-terminal --install-ghc test --only-dependencies
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then gem install fpm; fi

script:
- "gcc --version"
- "clang --version"
- "fpm --version"
- stack build kitlang:kitc
- stack exec kitc -- -h
- TEST_RUNS=1 stack test --test-arguments '+RTS -N -RTS'
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then fpm -s dir -t deb -n kitlang -v 0.1.0-$CC-latest ~/.local/bin/kitc=/usr/bin/kitc std/=/usr/lib/kit; fi

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/527960c420198d3dc02a
    on_success: change
    on_failure: always
    on_start: never
  email:
    on_success: change
    on_failure: change
