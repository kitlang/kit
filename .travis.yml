sudo: false
language: generic
cache:
  directories:
    - $HOME/.stack

addons:
  apt:
    packages:
      - libgmp-dev
      - gcc
      - make
      - ruby
      - ruby-dev
      - rpm
  homebrew:
    packages:
      - libyaml

os:
  - linux
  - osx

matrix:
  fast_finish: true

env:
  matrix:
    - CC=gcc
    - CC=clang

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_retry curl -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 -C ~/.local/bin '*/stack'; fi

install:
  - stack --no-terminal --install-ghc test --only-dependencies

script:
  - "gcc --version"
  - "clang --version"
  - stack build kitlang:kitc
  - stack exec kitc -- -h
  - TEST_RUNS=1 stack test --test-arguments '+RTS -N -RTS'
  - stack install
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash ./.packages/linux.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash ./.packages/osx.sh; fi

jobs:
  include:
    - stage: install
      if: branch IN (master, dev)
      os: linux
      env:
        - CC: gcc
      before_install: skip
      install: skip
      script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; bash ./.packages/install_test.sh

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/527960c420198d3dc02a
    on_success: change
    on_failure: always
    on_start: never
  email:
    on_success: change
    on_failure: change
