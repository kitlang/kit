sudo: false
language: generic
cache:
  directories:
  - $HOME/.stack
addons:
  apt:
    packages:
    - libgmp-dev

env:
  matrix:
    - CC=gcc
    - CC=clang

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack --no-terminal --install-ghc test --only-dependencies

script:
- stack build kitlang:kitc
- stack exec kitc -- -h
- stack test

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/527960c420198d3dc02a
    on_success: change
    on_failure: always
    on_start: never
  email:
    on_success: change
    on_failure: change
