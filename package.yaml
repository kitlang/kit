name: kitlang
version: '0.1.0'
author: Ben Morris <ben@bendmorris.com>
license: LGPL
license-file: LICENSE.md
dependencies:
- base >=4.7
default-extensions:
- OverloadedStrings
ghc-options: -O -optc-O3 -fexcess-precision -optc-ffast-math +RTS -A512M -RTS
extra-source-files:
- "**/*.h"

library:
  source-dirs:
  - bin
  - src
  build-tools:
  - alex
  - happy
  exposed-modules:
  - Kit
  - Kit.Ast
  - Kit.CodeGen.C
  - Kit.Compiler
  - Kit.Compiler.Passes
  - Kit.Error
  - Kit.HashTable
  - Kit.Ir
  - Kit.Log
  - Kit.Parser
  - Kit.Str
  dependencies:
  - aeson
  - ansi-terminal
  - array
  - base16-bytestring
  - bytestring
  - cryptohash-md5
  - directory
  - filepath
  - hashable
  - hashtables
  - language-c
  - pretty
  - process
  - text
  - time
  - transformers

executables:
  kitc:
    main: Main.hs
    source-dirs: bin/kitc
    dependencies:
    - ansi-terminal
    - kitlang
    - optparse-applicative ==0.14.2.0
    - time

  kit:
    main: Main.hs
    source-dirs: bin/kit
    dependencies:
    - ansi-terminal
    - optparse-applicative ==0.14.2.0

tests:
  unit-tests:
    main: Test.hs
    source-dirs: tests
    build-tools:
    - alex
    - happy
    dependencies:
    - directory
    - filepath
    - hspec
    - kitlang
    - language-c
    - pretty
    - process
    - QuickCheck
